<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine - Paid Version</title>
  <link rel="stylesheet" href="/paid.css">
  <!-- Include ethers.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="/script.js" defer></script>
  <script src="/game-logic.js" defer></script>
  <script src="/wallet.js" defer></script>
</head>
<body>
  <nav>
    <a href="/index.html">Free Version</a> |
    <a href="/paid-game.html">Paid Version</a> |
    <a href="/contact.html">Contact</a>
    <!-- Admin link is hidden; use direct URL /admin-login.html if needed -->
    <a href="/instructions.html">Instructions</a>
  </nav>
  
  <!-- Wallet and Virtual Balance Section -->
  <div id="wallet">
    <div id="metBalance">Balance: <span id="credits-display">0</span> MET</div>
    <button id="connectWallet">Connect Wallet</button>
  </div>
  
  <!-- Gameplay UI -->
  <div id="game-ui">
    <div>Virtual Credits: <span id="credits-display">0</span> MET</div>
    <div>
      Bet: <input type="number" id="bet-input" value="50" min="1">
    </div>
    <div id="message-display"></div>
  </div>
  
  <!-- Slot Machine Container -->
  <div id="container">
    <div class="window-border">
      <div class="window">
        <div class="outer-spacer"></div>
        <div class="outer-col"><div class="col"></div></div>
        <div class="outer-spacer"></div>
        <div class="outer-col"><div class="col"></div></div>
        <div class="outer-spacer"></div>
        <div class="outer-col"><div class="col"></div></div>
        <div class="outer-spacer"></div>
        <div class="outer-col"><div class="col"></div></div>
        <div class="outer-spacer"></div>
        <div class="outer-col"><div class="col"></div></div>
        <div class="outer-spacer"></div>
      </div>
    </div>
    <input type="button" onclick="spin(this)" class="start-button" value="Spin"/>
  </div>
</body>
</html>
