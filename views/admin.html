<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/admin.css">
  <script src="/admin.js" defer></script>
</head>
<body>
  <h1>Admin Panel</h1>
  
  <!-- Section for aggregated house funds -->
  <section id="houseFundsSection">
    <h2>House Funds (Accumulated Losses)</h2>
    <p>Current House Funds: <span id="houseFundsDisplay">0</span> MET</p>
    <button id="cashOutHouseButton">Cash Out House Funds</button>
    <div id="houseCashoutMessage"></div>
  </section>
  
  <!-- Transaction Logs Section with Download Button -->
  <section id="transactionLogs">
    <h2>Transaction Log</h2>
    <div id="logContainer">Loading logs...</div>
    <!-- Download Logs button -->
    <button id="downloadLogsButton">Download Logs</button>
  </section>
  
  <!-- Logout Button -->
  <button id="logoutButton">Logout</button>
</body>
</html>
