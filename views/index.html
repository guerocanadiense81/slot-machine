<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slot Machine - Free Version</title>
  <link rel="stylesheet" href="/style.css">
  <!-- For the free version, we only need the basic scripts -->
  <script src="/script.js" defer></script>
  <script src="/game-logic.js" defer></script>
</head>
<body>
  <nav>
    <a href="/index.html">Free Version</a> |
    <a href="/paid-game.html">Paid Version</a> |
    <a href="/contact.html">Contact</a> |
    <a href="/instructions.html">Instructions</a>
  </nav>

  <!-- Simple Slot Machine Container (without credits or bet amounts) -->
  <div id="container">
    <div class="window-border">
      <div class="window">
        <!-- Example with 5 reels: Each reel (.col) has three icons for rows 0, 1, 2 -->
        
        <div class="outer-spacer"></div>
        <!-- Reel 1 -->
        <div class="outer-col">
          <div class="col">
            <div class="icon"><img src="items/cherry.png" alt="cherry"></div>
            <div class="icon"><img src="items/lemon.png" alt="lemon"></div>
            <div class="icon"><img src="items/big_win.png" alt="big_win"></div>
          </div>
        </div>
        <div class="outer-spacer"></div>
        
        <!-- Reel 2 -->
        <div class="outer-col">
          <div class="col">
            <div class="icon"><img src="items/lemon.png" alt="lemon"></div>
            <div class="icon"><img src="items/cherry.png" alt="cherry"></div>
            <div class="icon"><img src="items/cherry.png" alt="cherry"></div>
          </div>
        </div>
        <div class="outer-spacer"></div>
        
        <!-- Reel 3 -->
        <div class="outer-col">
          <div class="col">
            <div class="icon"><img src="items/big_win.png" alt="big_win"></div>
            <div class="icon"><img src="items/lemon.png" alt="lemon"></div>
            <div class="icon"><img src="items/cherry.png" alt="cherry"></div>
          </div>
        </div>
        <div class="outer-spacer"></div>
        
        <!-- Reel 4 -->
        <div class="outer-col">
          <div class="col">
            <div class="icon"><img src="items/cherry.png" alt="cherry"></div>
            <div class="icon"><img src="items/cherry.png" alt="cherry"></div>
            <div class="icon"><img src="items/cherry.png" alt="cherry"></div>
          </div>
        </div>
        <div class="outer-spacer"></div>
        
        <!-- Reel 5 -->
        <div class="outer-col">
          <div class="col">
            <div class="icon"><img src="items/lemon.png" alt="lemon"></div>
            <div class="icon"><img src="items/lemon.png" alt="lemon"></div>
            <div class="icon"><img src="items/lemon.png" alt="lemon"></div>
          </div>
        </div>
        <div class="outer-spacer"></div>
      </div> <!-- .window -->
    </div> <!-- .window-border -->
    
    <!-- Message Display (optional) -->
    <div id="message-display"></div>
    
    <!-- Spin Button: Simply calls spin() from game-logic.js -->
    <input type="button" onclick="spin(this)" class="start-button" value="Spin">
  </div> <!-- #container -->
</body>
</html>
